name: OIDC yaml
on:
  workflow_dispatch:
    inputs:
      build_id:
        required: true
        description: Run ID to download artifact from workflow
        type: string
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
    permissions:
      users:
        - anjaneyalndatla@inchworks.net
  pull_request:
    types:
      - opened
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read # without this the workflow will fail with an error saying repository not found.

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy Azure Infrastructure
        uses: azure/arm-deploy@v1
        with:
         resourceGroupName: rg-my-account-dev-eastus2
         template: ./main.bicep
         scope: resourcegroup
         region: eastus2
         deploymentName: testing-from-github-actions
    
